<div class="auth-shell">
  <mat-card>
    <mat-card-title>Create your account</mat-card-title>
    <mat-card-subtitle>Start managing your academy in minutes.</mat-card-subtitle>
    <form class="auth-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>Display name</mat-label>
        <input matInput type="text" placeholder="Your name" formControlName="displayName" />
        <mat-error *ngIf="form.controls.displayName.touched && form.controls.displayName.invalid">
          Display name is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="you@academy.com" formControlName="email" />
        <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Enter a valid email.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Create a password" formControlName="password" />
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Password must be at least 6 characters.
        </mat-error>
      </mat-form-field>
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Creating account...' : 'Register' }}
      </button>
      <button mat-stroked-button type="button" disabled>Continue with Google</button>
    </form>
    <div class="auth-footer">
      <span>Already have an account?</span>
      <a routerLink="/login">Sign in</a>
    </div>
  </mat-card>
</div>
