<mat-card class="page-card">
  <h2>Assignments</h2>
  <app-skeleton-cards *ngIf="isLoading" [count]="3"></app-skeleton-cards>

  <div class="card-grid" *ngIf="!isLoading && assignments.length > 0">
    <mat-card *ngFor="let assignment of assignments" class="item-card">
      <h3>{{ assignment.title }}</h3>
      <p>Due: {{ assignment.dueDate || 'TBA' }}</p>
      <p>{{ assignment.description || 'Details coming soon.' }}</p>
    </mat-card>
  </div>

  <div class="empty-state" *ngIf="!isLoading && assignments.length === 0">
    No assignments yet.
  </div>

  <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)">
  </app-pagination>
</mat-card>
