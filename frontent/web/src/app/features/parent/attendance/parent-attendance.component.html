<mat-card class="page-card">
  <div class="page-header">
    <div>
      <h2>Attendance</h2>
      <p>Track attendance for your children.</p>
    </div>
  </div>

  <div class="filter-row">
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput type="date" [(ngModel)]="from" (change)="load()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput type="date" [(ngModel)]="to" (change)="load()" />
    </mat-form-field>
  </div>

  <app-skeleton-cards *ngIf="isLoading" [count]="3"></app-skeleton-cards>

  <div class="card-grid" *ngIf="!isLoading && records.length > 0">
    <mat-card *ngFor="let record of records" class="item-card">
      <h4>{{ record.status }}</h4>
      <p>Session: {{ record.sessionId }}</p>
      <p>Student: {{ record.studentId }}</p>
    </mat-card>
  </div>

  <div class="empty-state" *ngIf="!isLoading && records.length === 0">
    No attendance records found.
  </div>

  <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)">
  </app-pagination>
</mat-card>
