<mat-card class="page-card">
  <h2>My groups</h2>
  <app-skeleton-cards *ngIf="isLoading" [count]="3"></app-skeleton-cards>

  <div class="card-grid" *ngIf="!isLoading && groups.length > 0">
    <mat-card *ngFor="let group of groups" class="item-card">
      <h3>{{ group.name }}</h3>
      <p>Program: {{ group.programId }}</p>
      <p>Course: {{ group.courseId }}</p>
      <p>Level: {{ group.levelId }}</p>
    </mat-card>
  </div>

  <div class="empty-state" *ngIf="!isLoading && groups.length === 0">
    No groups assigned yet.
  </div>
  <app-pagination [page]="page" [pageSize]="pageSize" [total]="total" (pageChange)="onPageChange($event)">
  </app-pagination>
</mat-card>
