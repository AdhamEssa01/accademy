<mat-card class="page-card" *ngIf="student">
  <div class="page-header">
    <div>
      <h2>{{ student.fullName }}</h2>
      <p>Student profile</p>
    </div>
    <label class="upload-button">
      <input type="file" accept="image/png,image/jpeg,image/webp" (change)="onFileSelected($event)" />
      <span>{{ isUploading ? 'Uploading...' : 'Upload photo' }}</span>
    </label>
  </div>

  <div class="profile-grid">
    <img
      [src]="student.photoUrl || 'https://placehold.co/240x240?text=Student'"
      alt="Student photo"
      class="profile-photo"
    />
    <div>
      <p><strong>Date of birth:</strong> {{ student.dateOfBirth || 'Not set' }}</p>
      <p><strong>Notes:</strong> {{ student.notes || 'No notes' }}</p>
    </div>
  </div>
</mat-card>
